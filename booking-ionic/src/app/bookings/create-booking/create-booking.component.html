<ion-header>
    <ion-toolbar>
        <ion-title>Create Booking</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onCancel()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid class="ion-align-items-center ion-text-center">
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">First Name</ion-label>
                        <ion-input type="text" formControlName="firstName"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Last Name</ion-label>
                        <ion-input type="text" formControlName="lastName"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="float">Number of Guests</ion-label>
                        <ion-select formControlName="guestNumber">
                            <ion-select-option>1</ion-select-option>
                            <ion-select-option>2</ion-select-option>
                            <ion-select-option>3</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="float">From Date</ion-label>
                        <ion-datetime (ionChange)="changeToDateLimit($event)"
                                      [min]="selectedPlace.availableFrom.toISOString()"
                                      [max]="selectedPlace.availableTo.toISOString()"
                                      formControlName="fromDate"
                                      >
                        </ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="float">To Date</ion-label>
                        <ion-datetime
                                      [min]="dateLimit.toISOString()"
                                      [max]="selectedPlace.availableTo.toISOString()"
                                      formControlName="toDate">
                        </ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button (click)="onBook()">Book</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
