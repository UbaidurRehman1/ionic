<ion-header>
    <ion-toolbar>
        <ion-title>bookings</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button slot="start"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="bookings && bookings.length <= 0">
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-text>So there is no bookings</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="bookings && bookings.length > 0">
        <ion-row>
            <ion-col size-md="6" offset-md="3">
                <ion-list>
                    <ion-item-sliding *ngFor="let booking of bookings" #ionItemSliding>
                        <ion-item>
                            <ion-label>
                                <h5>{{booking.placeTitle}}</h5>
                                <p>{{booking.guestNumber}}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="danger" (click)="cancelBooking(booking.id, ionItemSliding)">
                                <ion-icon name="trash" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
