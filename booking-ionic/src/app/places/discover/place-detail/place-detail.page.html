<ion-header>
    <ion-toolbar>
        <ion-title>Place Detail</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-img [src]="place.imageURL"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
                <ion-text>{{place.description}}</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button color="primary"
                    size="large"
                    expand="full"
                    class="ion-margin"
                    (click)="onClickBook()"
                    [disabled]="isOwner()">
            Book
        </ion-button>
    </ion-toolbar>
</ion-footer>
