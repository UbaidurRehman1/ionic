<ion-header>
    <ion-toolbar>
        <ion-title>Discover Places</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button slot="start"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-segment (ionChange)="onFilterUpdate($event)">
        <ion-segment-button value="all" checked="">
            All Places
        </ion-segment-button>

        <ion-segment-button value="bookable">
            Bookable Places
        </ion-segment-button>
    </ion-segment>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{places[0].title}}</ion-card-title>
                        <ion-card-subtitle>{{places[0].price | currency}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-img [src]="places[0].imageURL"></ion-img>
                        <p>{{places[0].description}}</p>
                    </ion-card-content>
                    <div>
                        <ion-button
                                fill="clear"
                                color="primary"
                                [routerLink]="['/', 'places', 'tabs', 'discover', places[0].id]"
                                router-direction="forward">
                            More
                        </ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-virtual-scroll [items]="places" approxItemHeight="73px">
                    <ion-item *virtualItem="let place"
                    [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
                    detail="">
                        <ion-thumbnail>
                            <ion-img [src]="place.imageURL"></ion-img>
                        </ion-thumbnail>
                        <ion-label class="ion-padding-start">
                            <h2>{{place.title}}</h2>
                            <p>{{place.description}}</p>
                        </ion-label>
                    </ion-item>
                </ion-virtual-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
