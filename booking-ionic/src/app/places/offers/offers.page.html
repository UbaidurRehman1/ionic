<ion-header>
    <ion-toolbar>
        <ion-title>offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new" slot="end">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-menu-button slot="start"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="isLoading">
        <ion-row class="ion-margin">
            <ion-col class="ion-text-center">
                <ion-spinner></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="places && !isLoading && places.length <= 0">
        <ion-row class="ion-margin">
            <ion-col class="ion-text-center">
                <ion-text>There is no offers. Please create offers</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="!isLoading && places.length > 0">
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item-sliding *ngFor="let place of places" #ionItemSliding>
                        <app-offer-item [place]="place"></app-offer-item>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEdit(place.id, ionItemSliding)">
                                <ion-icon slot="icon-only" name="create"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
