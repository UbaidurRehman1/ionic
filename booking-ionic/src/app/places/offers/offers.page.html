<ion-header>
    <ion-toolbar>
        <ion-title>offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new" slot="end">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <ion-menu-button slot="start"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item-sliding *ngFor="let place of places" #ionItemSliding>
                        <ion-item [routerLink]="['/places/tabs/offers/', place.id]">
                            <ion-thumbnail>
                                <ion-img [src]="place.imageURL"></ion-img>
                            </ion-thumbnail>
                            <ion-label class="ion-margin-start">
                                <h3>{{place.title}}</h3>
                                <p>{{place.description}}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="secondary" (click)="onEdit(place.id, ionItemSliding)">
                                <ion-icon slot="icon-only" name="create"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
