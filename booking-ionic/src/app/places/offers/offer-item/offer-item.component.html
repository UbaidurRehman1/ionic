<ion-item [routerLink]="['/places/tabs/offers/', place.id]">
    <ion-thumbnail>
        <ion-img [src]="place.imageURL"></ion-img>
    </ion-thumbnail>
    <ion-label class="ion-margin-start">
        <h3>{{place.title}}</h3>
        <p>{{place.description}}</p>
        <div class="offer-details">
            <ion-icon name="calendar"></ion-icon>
            <ion-text color="primary" >{{place.availableFrom | date}}</ion-text>
            <span class="space-left">to</span>
            <ion-icon name="calendar" class="space-left"></ion-icon>
            <ion-text color="primary">{{place.availableTo | date}}</ion-text>
        </div>
    </ion-label>
</ion-item>
