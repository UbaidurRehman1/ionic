<ion-header>
    <ion-toolbar>
        <ion-title>Edit Offer</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onUpdateForm()">
                <ion-icon name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid *ngIf="isLoading">
        <ion-row class="ion-margin">
            <ion-col class="ion-text-center">
                <ion-spinner></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="!isLoading">
        <form [formGroup]="form">
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="inline">Title: </ion-label>
                        <ion-input type="text" autocomplete="" autocorrect="" formControlName="title"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Short Description: </ion-label>
                        <ion-textarea rows="3" formControlName="description"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
